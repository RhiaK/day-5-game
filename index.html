<body>
	<header>
		<h1>Race a Hotair Baloon</h1>

		<table id="board"></table>
	</br>
		<img id= "first" style= "left: 0;" src="https://clipartion.com/wp-content/uploads/2015/10/hot-air-balloon-purple-clip-art-at-vector-clip-art.png" alt="purple baloon"></img>
	</br>
	</br>
		<img id= "second" style= "left: 0;" src="https://i.pinimg.com/originals/6b/46/46/6b4646b2d8c2dbc0880c4f4d64c0a83f.png" alt="rainbow baloon"></img>

	</br>
	</br>

	<h3>Instructions:</h3>
	<p>To move the purple baloon, press the right arrow key. To move the rainbow baloon, press the "d" key. The first baloon to the bird wins! Good Luck!</p>
